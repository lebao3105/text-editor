name: Build portable builds for Windows

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out the repository and setup MS Visual C++
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: '14.XX'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build
        run: |
          pyinstaller --noconfirm --onedir --windowed --icon "textworker/icons/textworker.Devel.png" --name "Textworker" --clean --add-data "textworker/icons/textworker.Devel.png;textworker/icons" --add-data "textworker/icons/textworker.png;textworker/icons"  --add-data "po;po/" "textworker/__main__.py"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: TextworkerPortable_Windows
          path: output/