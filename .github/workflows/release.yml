name: Make a new release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  get-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/actions-download-artifact@v3
        with:
          workflow: wheel.yml
          workflow_conclusion: success
          name: Textworker_wxWheel
  
  release:
    runs-on: ubuntu-latest
    needs: get-artifacts
    steps:
      - name: Create new release
        uses: comnoco/create-release@latest
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            ## What's new
            This release provides updates, new features and fixes.

            Read the change log [file](https://github.com/lebao3105/texteditor/blob/main/CHANGELOG).

            ## Notes
            Below are files generated by Pypa's build module. You can use them to upgrade if the one on Pypi is not updated (notify me about that).

            > This release is generated by GitHub Actions.
            > Full commit log link should be provided here soon.
          draft: true
          prerelease: false

      - name: Push artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.whl
            *.tar.gz