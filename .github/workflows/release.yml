name: Make a new release

on:
  push:
    tags:
      - 'v*'

jobs:

  get-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/actions-download-artifact@v3
        with:
          workflow: wheel.yml
          workflow_conclusion: success
          name: Textworker_wxWheel
  
  release:
    runs-on: ubuntu-latest
    needs: get-artifacts
    steps:
      - name: Create new release
        uses: comnoco/create-release@latest
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            ## What's new

            ## Notes

            > This release is generated by GitHub Actions.
            > Full change log should be provided soon.
          draft: true
          prerelease: false
      - name: Push artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.whl
            *.tar.gz